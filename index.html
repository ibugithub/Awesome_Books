<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ibu full-stack webdeveloper</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="book_info">
            <div class="books_title">
                <h1>Awesome books</h1>
            </div>

            <div class="bookList_container">

            </div>

            <div class="adding_books">
                <div class="adding_section margin_bottom10">
                    <input class="bookTitle" type="text" name="title" placeholder="Title">
                    <span class="titleWarning warning"></span>
                    <input class="bookAuthor" type="text" name="author" placeholder="Author">
                    <span class="authorWarning warning"></span>
                </div>
                <div class="add_button">
                    <button class="addButton">Add</button>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
